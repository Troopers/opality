App\Entity\Goal:
    goal_{1..50}:
        name: <sentence(7)>
        description: <text()>
        measurement: <text()>
        attainable: true
        ambitious: true
        accomplished: '3%? 1 : 0'
        plannedDate: <dateTimeBetween('now', '1 year')>
        recurrence: <recurrence()>
        responsibilities: '<numberBetween(0,3)>x @responsibility_*'
        coreValues: '<numberBetween(0, 5)>x @coreValue*'
        parent: '80%? @goal_*'
        users: '<numberBetween(0, 5)>x @user_*'
        teams: '<numberBetween(0, 1)>x @team_*'

